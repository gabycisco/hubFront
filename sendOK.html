<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub - Listo</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        
        <div class="navBar">
            <nav>
                <a href="#" data-toggle="modal" data-target="#exampleModal"><img src="media/icons/ayuda.svg" alt=""></a>            
            </nav>
        </div>
        
        <!-- INICIO - CONTENEDOR PRINCIPAL -->
        <div class="content">

            <div class="containerLeft less100px">

                <div class="containerWelcome">
                    
                    <img class="imgLateralScreen" src="media/imgs/avionPapel.svg" alt="">

                </div>

            </div>

            <div class="containerRight less100px">
              
                <div class="containerEmailEnviado">
                    <img class="imgPuntosGrandesSuperior" src="media/imgs/puntosGrandes.svg" alt="">
                    <img class="imgOndaVertical" src="media/imgs/ondaVertical.svg" alt="">
                    
                    <h1>¡Listo!</h1>
                    <span><b>El e-mail fue enviado con éxito.</b></span>

                    <img class="imgNotifEnviado" src="media/imgs/mensajeEnviado.svg" alt="">

                    <div class="msjEnviado">
                        <div class="circuloAviso">
                            <b>!</b>
                        </div>                        
                        Contale al cliente que en breve recibirá el email.
                        Si no lo recibe pedile que revise en la carpeta Spam. Recordale que es un <b>e-mail informativo</b>.
                    </div>
    
                </div>
            </div>

        </div>

        <!-- FIN - CONTENEDOR PRINCIPAL -->
        <footer>
            <nav>
                <img class="otherBrand" src="media/brands/others.svg"alt="">
                <img class="tecoBrand" src="media/brands/teco.svg" alt="">
            </nav>
        </footer>
    </div>


    <!-- Modal Ayuda -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="z-index: 50000;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="border: 0;">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->
                <a href=""> <img src="media/buttons/cerrar.svg" width="22px" alt=""></a>
                </div>
                <div class="modal-body">
                    <span class="tituloModal">¿Dudas o consultas?</br></span>
                    <span class="textModal">Envianos un e-mail a <a href="mailto:asistenciaalaoperacion@teco.com.ar">asistenciaalaoperacion@teco.com.ar</a>.</span>
                    <div class="imgModal">
                        <img  src="media/imgs/DudasYConsultas.svg" width="30%" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>

</html>
